<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMenuLabel_codigoMenu}" for="codigoMenu" />
                    <h:inputText id="codigoMenu" value="#{menuController.selected.codigoMenu}" title="#{bundle.CreateMenuTitle_codigoMenu}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_codigoMenu}"/>
                    <h:outputLabel value="#{bundle.CreateMenuLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{menuController.selected.nombre}" title="#{bundle.CreateMenuTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateMenuLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{menuController.selected.precio}" title="#{bundle.CreateMenuTitle_precio}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateMenuLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{menuController.selected.descripcion}" title="#{bundle.CreateMenuTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateMenuLabel_imagen}" for="imagen" />
                    <h:inputText id="imagen" value="#{menuController.selected.imagen}" title="#{bundle.CreateMenuTitle_imagen}" />
                    <h:outputLabel value="#{bundle.CreateMenuLabel_estado}" for="estado" />
                    <h:inputText id="estado" value="#{menuController.selected.estado}" title="#{bundle.CreateMenuTitle_estado}" />
                    <h:outputLabel value="#{bundle.CreateMenuLabel_codigoEstablecimiento}" for="codigoEstablecimiento" />
                    <h:selectOneMenu id="codigoEstablecimiento" value="#{menuController.selected.codigoEstablecimiento}" title="#{bundle.CreateMenuTitle_codigoEstablecimiento}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_codigoEstablecimiento}">
                        <f:selectItems value="#{establecimientoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{menuController.create}" value="#{bundle.CreateMenuSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{menuController.prepareList}" value="#{bundle.CreateMenuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMenuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
