<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMesaLabel_codigoMesa}"/>
                    <h:outputText value="#{mesaController.selected.codigoMesa}" title="#{bundle.ViewMesaTitle_codigoMesa}"/>
                    <h:outputText value="#{bundle.ViewMesaLabel_puestos}"/>
                    <h:outputText value="#{mesaController.selected.puestos}" title="#{bundle.ViewMesaTitle_puestos}"/>
                    <h:outputText value="#{bundle.ViewMesaLabel_ubicacion}"/>
                    <h:outputText value="#{mesaController.selected.ubicacion}" title="#{bundle.ViewMesaTitle_ubicacion}"/>
                    <h:outputText value="#{bundle.ViewMesaLabel_estado}"/>
                    <h:outputText value="#{mesaController.selected.estado}" title="#{bundle.ViewMesaTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewMesaLabel_codigoEstablecimiento}"/>
                    <h:outputText value="#{mesaController.selected.codigoEstablecimiento}" title="#{bundle.ViewMesaTitle_codigoEstablecimiento}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mesaController.destroyAndView}" value="#{bundle.ViewMesaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMesaEditLink}"/>
                <br />
                <h:commandLink action="#{mesaController.prepareCreate}" value="#{bundle.ViewMesaCreateLink}" />
                <br />
                <h:commandLink action="#{mesaController.prepareList}" value="#{bundle.ViewMesaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMesaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
