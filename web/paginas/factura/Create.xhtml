<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaCreateDlg" widgetVar="FacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFacturaTitle}">
            <h:form id="FacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_codigoFactura}" for="codigoFactura" />
                        <p:inputText id="codigoFactura" value="#{facturaController.selected.codigoFactura}" title="#{bundle.CreateFacturaTitle_codigoFactura}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_codigoFactura}"/>
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_metodoPago}" for="metodoPago" />
                        <p:inputText id="metodoPago" value="#{facturaController.selected.metodoPago}" title="#{bundle.CreateFacturaTitle_metodoPago}" />
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_valorTotal}" for="valorTotal" />
                        <p:inputText id="valorTotal" value="#{facturaController.selected.valorTotal}" title="#{bundle.CreateFacturaTitle_valorTotal}" />
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_estadoPago}" for="estadoPago" />
                        <p:selectBooleanCheckbox id="estadoPago" value="#{facturaController.selected.estadoPago}" />
                        <p:outputLabel value="#{bundle.CreateFacturaLabel_codigoReserva}" for="codigoReserva" />
                        <p:selectOneMenu id="codigoReserva" value="#{facturaController.selected.codigoReserva}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_codigoReserva}">
                            <f:selectItems value="#{reservaController.itemsAvailableSelectOne}"
                                           var="codigoReservaItem"
                                           itemValue="#{codigoReservaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaController.create}" value="#{bundle.Save}" update="display,:FacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
