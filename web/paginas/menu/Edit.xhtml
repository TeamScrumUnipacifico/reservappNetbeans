<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuEditDlg" widgetVar="MenuEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMenuTitle}">
            <h:form id="MenuEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMenuLabel_codigoMenu}" for="codigoMenu" />
                        <p:inputText id="codigoMenu" value="#{menuController.selected.codigoMenu}" title="#{bundle.EditMenuTitle_codigoMenu}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_codigoMenu}"/>
                        <p:outputLabel value="#{bundle.EditMenuLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{menuController.selected.nombre}" title="#{bundle.EditMenuTitle_nombre}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditMenuLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{menuController.selected.precio}" title="#{bundle.EditMenuTitle_precio}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.EditMenuLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{menuController.selected.descripcion}" title="#{bundle.EditMenuTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditMenuLabel_imagen}" for="imagen" />
                        <p:inputText id="imagen" value="#{menuController.selected.imagen}" title="#{bundle.EditMenuTitle_imagen}" />
                        <p:outputLabel value="#{bundle.EditMenuLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{menuController.selected.estado}" title="#{bundle.EditMenuTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditMenuLabel_codigoEstablecimiento}" for="codigoEstablecimiento" />
                        <p:selectOneMenu id="codigoEstablecimiento" value="#{menuController.selected.codigoEstablecimiento}" required="true" requiredMessage="#{bundle.EditMenuRequiredMessage_codigoEstablecimiento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{establecimientoController.itemsAvailableSelectOne}"
                                           var="codigoEstablecimientoItem"
                                           itemValue="#{codigoEstablecimientoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.update}" value="#{bundle.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MenuEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
