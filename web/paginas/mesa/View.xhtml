<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesaViewDlg" widgetVar="MesaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMesaTitle}">
            <h:form id="MesaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMesaLabel_codigoMesa}"/>
                        <h:outputText value="#{mesaController.selected.codigoMesa}" title="#{bundle.ViewMesaTitle_codigoMesa}"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_puestos}"/>
                        <h:outputText value="#{mesaController.selected.puestos}" title="#{bundle.ViewMesaTitle_puestos}"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_ubicacion}"/>
                        <h:outputText value="#{mesaController.selected.ubicacion}" title="#{bundle.ViewMesaTitle_ubicacion}"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{mesaController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewMesaLabel_codigoEstablecimiento}"/>
                        <h:outputText value="#{mesaController.selected.codigoEstablecimiento}" title="#{bundle.ViewMesaTitle_codigoEstablecimiento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MesaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
