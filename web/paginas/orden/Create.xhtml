<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenCreateDlg" widgetVar="OrdenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdenTitle}">
            <h:form id="OrdenCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_codigoOrden}" for="codigoOrden" />
                        <p:inputText id="codigoOrden" value="#{ordenController.selected.codigoOrden}" title="#{bundle.CreateOrdenTitle_codigoOrden}" required="true" requiredMessage="#{bundle.CreateOrdenRequiredMessage_codigoOrden}"/>
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ordenController.selected.nombre}" title="#{bundle.CreateOrdenTitle_nombre}" required="true" requiredMessage="#{bundle.CreateOrdenRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{ordenController.selected.precio}" title="#{bundle.CreateOrdenTitle_precio}" required="true" requiredMessage="#{bundle.CreateOrdenRequiredMessage_precio}"/>
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{ordenController.selected.descripcion}" title="#{bundle.CreateOrdenTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_imagen}" for="imagen" />
                        <p:inputText id="imagen" value="#{ordenController.selected.imagen}" title="#{bundle.CreateOrdenTitle_imagen}" />
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{ordenController.selected.estado}" title="#{bundle.CreateOrdenTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_menuCodigoMenu}" for="menuCodigoMenu" />
                        <p:selectOneMenu id="menuCodigoMenu" value="#{ordenController.selected.menuCodigoMenu}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_menuCodigoMenu}">
                            <f:selectItems value="#{menuController.itemsAvailableSelectOne}"
                                           var="menuCodigoMenuItem"
                                           itemValue="#{menuCodigoMenuItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateOrdenLabel_reservaCodigoReserva}" for="reservaCodigoReserva" />
                        <p:selectOneMenu id="reservaCodigoReserva" value="#{ordenController.selected.reservaCodigoReserva}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_reservaCodigoReserva}">
                            <f:selectItems value="#{reservaController.itemsAvailableSelectOne}"
                                           var="reservaCodigoReservaItem"
                                           itemValue="#{reservaCodigoReservaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenController.create}" value="#{bundle.Save}" update="display,:OrdenListForm:datalist,:growl" oncomplete="handleSubmit(args,'OrdenCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
