    <ui:composition>

                        <h:outputText value="#{ordenController.selected.codigoOrden}" title="#{bundle.ViewOrdenTitle_codigoOrden}"/>
                        <h:outputText value="#{bundle.ViewOrdenLabel_nombre}"/>
                        <h:outputText value="#{ordenController.selected.nombre}" title="#{bundle.ViewOrdenTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewOrdenLabel_imagen}"/>
                        <h:outputText value="#{ordenController.selected.imagen}" title="#{bundle.ViewOrdenTitle_imagen}"/>
                        <h:outputText value="#{bundle.ViewOrdenLabel_estado}"/>
                        <h:outputText value="#{ordenController.selected.estado}" title="#{bundle.ViewOrdenTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewOrdenLabel_menuCodigoMenu}"/>

                        <h:outputText value="#{bundle.ViewOrdenLabel_reservaCodigoReserva}"/>
                        <h:outputText value="#{ordenController.selected.reservaCodigoReserva}" title="#{bundle.ViewOrdenTitle_reservaCodigoReserva}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OrdenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
